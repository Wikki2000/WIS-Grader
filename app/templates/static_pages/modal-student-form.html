<div id="student__modal" class="modal-container">
  <div class="modal--dashboard-form">

    <input id="method" type="hidden" />
    <input id="entity__id" type="hidden" />

    <h2 class="modal__title">Register Student</h2>
    <span id="close-icon" class="close-icon close-icon--modal">&times;</span>
    <form id="course-management" class="form--course-management">

      <div class="form__row--group">
        <div class="form__row">
          <label for="firsst-name" class="form__label">First Name</label>
          <input type="text" id="first-name" class="form__input form__input--disabled" placeholder="Enter First Name" />
        </div>
        <div class="form__row">
          <label for="middle-name" class="form__label">Middle Name</label>
          <input type="text" id="middle-name" class="form__input" placeholder="Enter Middle Name (Optional)">
        </div>
      </div>

      <div class="form__row--group">
        <div class="form__row">
          <label for="last-name" class="form__label">Last Name</label>
          <input type="text" id="last-name" class="form__input" placeholder="Enter Last Name">
        </div>
        <div class="form__row">
          <label for="student__reg-no" class="form__label">Registration Number</label>
          <input type="text" id="student__reg-no" class="form__input" placeholder="Enter Reg. No.">
        </div>
      </div>

      <div class="form__row">
        <label for="student-department" class="form__label">Student Department</label>
        <input type="text" id="student-department" class="form__input" placeholder="Enter Department">
      </div>

      <div class="form__row">
        <label class="form__label">Program Level</label>
        <div class="form__levels">
          <label class="form__level">
            <input type="radio" name="level" class="form__radio" value="100"> 100 Level
          </label>
          <label class="form__level">
            <input type="radio" name="level" class="form__radio" value="200"> 200 Level
          </label>
          <label class="form__level">
            <input type="radio" name="level" class="form__radio" value="300"> 300 Level
          </label>
          <label class="form__level">
            <input type="radio" name="level" class="form__radio" value="400"> 400 Level
          </label>
        </div>
      </div>

      <button type="submit" class="button button--save">Save</button>
    </form>
  </div>
</div>
