<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEMPLATES</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/components.css?{{ cache_id }}" />
</head>

<body>

  <!-- ===== Proceed to Profile markup ====== -->

  <div class="modal modal--profile">
    <i class="fa fa-times" aria-hidden="true"></i>
    <img class="modal__image" src="/static/images/to_profile.jpeg" alt="">
    <div class="modal__card">
      <h1 class="modal__title">
        You are almost there!
      </h1>
      <p class="modal__subtitle">
        Head to your profile to continue with your account set-up
      </p>
      <button class="button button--profile"> Go to profile <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <!-- ===== Remove user modal markup ====== -->

  <div class="modal modal--delete">
    <i class="fa fa-times" aria-hidden="true"></i>
    <svg width="50" height="50" viewBox="0 0 50 50" fill="none">
      <path
        d="M25 0C38.8075 0 50 11.1925 50 25C50 38.8075 38.8075 50 25 50C11.1925 50 0 38.8075 0 25C0 11.1925 11.1925 0 25 0ZM25 5C19.6957 5 14.6086 7.10714 10.8579 10.8579C7.10714 14.6086 5 19.6957 5 25C5 30.3043 7.10714 35.3914 10.8579 39.1421C14.6086 42.8929 19.6957 45 25 45C30.3043 45 35.3914 42.8929 39.1421 39.1421C42.8929 35.3914 45 30.3043 45 25C45 19.6957 42.8929 14.6086 39.1421 10.8579C35.3914 7.10714 30.3043 5 25 5ZM25 32.5C25.663 32.5 26.2989 32.7634 26.7678 33.2322C27.2366 33.7011 27.5 34.337 27.5 35C27.5 35.663 27.2366 36.2989 26.7678 36.7678C26.2989 37.2366 25.663 37.5 25 37.5C24.337 37.5 23.7011 37.2366 23.2322 36.7678C22.7634 36.2989 22.5 35.663 22.5 35C22.5 34.337 22.7634 33.7011 23.2322 33.2322C23.7011 32.7634 24.337 32.5 25 32.5ZM25 10C25.663 10 26.2989 10.2634 26.7678 10.7322C27.2366 11.2011 27.5 11.837 27.5 12.5V27.5C27.5 28.163 27.2366 28.7989 26.7678 29.2678C26.2989 29.7366 25.663 30 25 30C24.337 30 23.7011 29.7366 23.2322 29.2678C22.7634 28.7989 22.5 28.163 22.5 27.5V12.5C22.5 11.837 22.7634 11.2011 23.2322 10.7322C23.7011 10.2634 24.337 10 25 10Z"
        fill="#DC362E" />
    </svg>

    <h1 class="modal__title">Are you sure, you want to remove this user?</h1>
    <p class="modal__subtitle">Users removed from your course cannot be undone!
      <br>This action will remove enrolled students from your course.
    </p>
    <span class="modal__span">
      <button class="button button--delete">Remove User</button>
      <button class="button button--cancel">Cancel</button>
    </span>
  </div>

  <!-- ===== Remove user success modal markup ====== -->

  <div class="modal modal--delete-success">
    <svg width="60" height="60" viewBox="0 0 60 60" fill="none">
      <path
        d="M30 0C32.7539 0 35.4102 0.351562 37.9688 1.05469C40.5273 1.75781 42.9102 2.77344 45.1172 4.10156C47.3242 5.42969 49.3457 6.99219 51.1816 8.78906C53.0176 10.5859 54.5898 12.6074 55.8984 14.8535C57.207 17.0996 58.2129 19.4922 58.916 22.0312C59.6191 24.5703 59.9805 27.2266 60 30C60 32.7539 59.6484 35.4102 58.9453 37.9688C58.2422 40.5273 57.2266 42.9102 55.8984 45.1172C54.5703 47.3242 53.0078 49.3457 51.2109 51.1816C49.4141 53.0176 47.3926 54.5898 45.1465 55.8984C42.9004 57.207 40.5078 58.2129 37.9688 58.916C35.4297 59.6191 32.7734 59.9805 30 60C27.2461 60 24.5898 59.6484 22.0312 58.9453C19.4727 58.2422 17.0898 57.2266 14.8828 55.8984C12.6758 54.5703 10.6543 53.0078 8.81836 51.2109C6.98242 49.4141 5.41016 47.3926 4.10156 45.1465C2.79297 42.9004 1.78711 40.5078 1.08398 37.9688C0.380859 35.4297 0.0195312 32.7734 0 30C0 27.2461 0.351562 24.5898 1.05469 22.0312C1.75781 19.4727 2.77344 17.0898 4.10156 14.8828C5.42969 12.6758 6.99219 10.6543 8.78906 8.81836C10.5859 6.98242 12.6074 5.41016 14.8535 4.10156C17.0996 2.79297 19.4922 1.78711 22.0312 1.08398C24.5703 0.380859 27.2266 0.0195312 30 0ZM47.666 20.0684L43.6816 16.084L24.375 35.3906L16.3184 27.334L12.334 31.3184L24.375 43.3594L47.666 20.0684Z"
        fill="#34C759" />
    </svg>


    <h1 class="modal__title">Success</h1>
    <p class="modal__subtitle">Selected user has been removed successfully!</p>
    <span class="modal__span">
      <button class="button button--continue">Continue</button>
    </span>
  </div>
</body>

</html>
