<!-- ========= Course Management ======== -->
<div class="management">
  <div class="top_menu">
    <div class="top_menu_titles">
      <span id="manage__course-click" class="top_menu_title higlight__border">
        Manage courses
      </span>
      <span id="manage__student-click" class="top_menu_title">
        Manage students
      </span>
    </div>

    <button id="main__add-course" class="button button_add_course">
      <i class="fa fa-plus"></i> New Course
    </button>
  </div>

  <table class="course_table">
    <thead>
      <tr class="th_row">
        <th>Course Name</th>
        <th>Course Code</th>
        <th>Academic Year</th>
        <th>Student's Count</th>
        <th></th>
      </tr>
    </thead>

    <tbody id="main__course-table--body">
      <!-- Table body will be loaded dynamically given value from database. -->
    </tbody>

  </table>
</div>
