<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REGISTER</title>
  <link rel="stylesheet" href="/static/css/authenication.css?{{ cache_id }}" />
  <link rel="stylesheet" href="/static/css/components.css?{{ cache_id }}" />

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="module" src="/static/js/auth/register.js?{{ cache_id }}"></script>
</head>

<body>
  <!-- ============= AUTHENTICATION BACKGROUND =========== -->

  <!-- GRADIENT RECTANGLES -->
  <section class="app-background">
    <div class="app-background__card">

      <div class="app-background__card--right">
        <div class="app-background__card--right-base"></div>
        <div class="app-background__card--right-alt"></div>
      </div>

      <h1 class="title">
        Effortless Grading, <br />
        Accurate Results. <br />
        Join Us Today.
      </h1>

      <div class="app-background__card--left">
        <div class="app-background__card--left-base"></div>
        <div class="app-background__card--left-alt"></div>
      </div>
    </div>

    <!-- ======== REGISTRATION MARKUP ========== -->
    <div class="auth-background-image">
      <div class="glassmorphism">

        <div class="auth-alert auth-alert--success auth-alert--error" id="message">
        </div>
        <div class="auth-form-container">
          <h1>Sign <span style="color: #ffb44b;">Up</span></h1>

          <form id="reg-form" method="POST" class="auth-form">
            <input type="text" name="firstname" id="firstname" placeholder="Firstname" required />
            <input type="text" name="lastname" id="lastname" placeholder="Lastname" required />
            <input type="email" name="email" id="email" placeholder="Email" />
            <input type="password" name="password" id="password" placeholder="Enter password" required />
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm password"
              required />
            <button type="submit" class="button button--signup">Sign Up</button>
          </form>

          <div class="loader"></div>

          <div class="horizontal-line">
            <hr class="line"/>
            <p class="or-text">or</p>
            <hr class="line"/>
          </div>

          <button class="button button--google">

            <svg width="25" height="24" viewBox="0 0 25 24" fill="none">
              <path
                d="M22.3055 10.0415H21.5V10H12.5V14H18.1515C17.327 16.3285 15.1115 18 12.5 18C9.1865 18 6.5 15.3135 6.5 12C6.5 8.6865 9.1865 6 12.5 6C14.0295 6 15.421 6.577 16.4805 7.5195L19.309 4.691C17.523 3.0265 15.134 2 12.5 2C6.9775 2 2.5 6.4775 2.5 12C2.5 17.5225 6.9775 22 12.5 22C18.0225 22 22.5 17.5225 22.5 12C22.5 11.3295 22.431 10.675 22.3055 10.0415Z"
                fill="#FFC107" />
              <path
                d="M3.65295 7.3455L6.93845 9.755C7.82745 7.554 9.98045 6 12.5 6C14.0295 6 15.421 6.577 16.4805 7.5195L19.309 4.691C17.523 3.0265 15.134 2 12.5 2C8.65895 2 5.32795 4.1685 3.65295 7.3455Z"
                fill="#FF3D00" />
              <path
                d="M12.5 22C15.083 22 17.43 21.0115 19.2045 19.404L16.1095 16.785C15.072 17.5745 13.8038 18.0014 12.5 18C9.89903 18 7.69053 16.3415 6.85853 14.027L3.59753 16.5395C5.25253 19.778 8.61353 22 12.5 22Z"
                fill="#4CAF50" />
              <path
                d="M22.3055 10.0415H21.5V10H12.5V14H18.1515C17.7571 15.1082 17.0467 16.0766 16.108 16.7855L16.1095 16.7845L19.2045 19.4035C18.9855 19.6025 22.5 17 22.5 12C22.5 11.3295 22.431 10.675 22.3055 10.0415Z"
                fill="#1976D2" />
            </svg>

            <a href="#">Continue with google</a>
          </button>
          <p>Already a member? <a class="signin-text" href="{{ url_for('app_views.login') }}">Sign in</a></p>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
