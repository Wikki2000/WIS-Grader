<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
  <div class="auth__conatiner">
    <div class="auth__content">

          d="M66.0001 28.1864L58.7879 32.4396H52.6088V36.044L48.7253 38.3688C47.6157 38.9996 46.8696 40.1349 46.8696 41.4506V59.4725C46.8696 60.4285 47.2727 61.3453 47.9903 62.0212C48.7078 62.6972 49.681 63.0769 50.6957 63.0769H81.3044C83.4279 63.0769 85.1305 61.473 85.1305 59.4725V41.4506C85.1305 40.1349 84.3844 38.9996 83.2748 38.3688L79.3914 36.044V32.4396H73.2122M56.4348 36.044H75.5653V44.8387L66.0001 50.4615L56.4348 44.8387M58.3479 37.8462V40.5495H73.6522V37.8462M52.6088 40.3332V42.5859L50.6957 41.4506M79.3914 40.3332L81.3044 41.4506L79.3914 42.5859M58.3479 42.3516V45.0549H73.6522V42.3516H58.3479Z"

      <h1 class="title">Verify your email address</h1>

      <p class="subtitle">Please enter the six-digit code sent to Hela@gmail.com</p>
      <form method="POST" class="verify__form" action="{{ url_for('app.verify_email') }}" >
        <input type="text" name="f1" inputmode="numeric" pattern="[0-9]" maxlength="1" required />
        <input type="text" name="f2" inputmode="numeric" pattern="[0-9]" maxlength="1" required />
        <input type="text" name="f3" inputmode="numeric" pattern="[0-9]" maxlength="1" required />
        <input type="text" name="f4" inputmode="numeric" pattern="[0-9]" maxlength="1" required />
        <input type="text" name="f5" inputmode="numeric" pattern="[0-9]" maxlength="1" required />
        <input type="text" name="f6" inputmode="numeric" pattern="[0-9]" maxlength="1" required />
        <input type="submit" class="signup__btn" value="Confirm email" />
      </form>

      <p><a class="alt__option" href="#">Resend Code</a></p>
      <button class="primary__btn"><a href="#" class="link">Reset Password</a></button>
      <p><a class="alt__option" href="#">Change Email</a></p>
    </div>
  </div>
</body>

</html>
