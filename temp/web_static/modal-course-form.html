<div id="modal" class="modal-container">
  <div class="modal--dashboard-form">
  <h2 class="modal__title">Add New Course</h2>
  <span id="close-icon" class="close-icon close-icon--modal">&times;</span>
  <form id="course-management" class="form--course-management">

    <!-- Set data and retrieved data from form field.  -->
    <input type="hidden" id="method" />
    <input type="hidden" id="entity__id" />

    <label>Course name<input type="text" id="course__name" class="form__input--text"
        placeholder="E.g: English Language"></label>
    <label>Course code<input type="text" id="course__code" class="form__input--text" placeholder="E.g: ENG-202"></label>
    <p>Description
      <textarea class="form__textarea" id="course__description" rows="8" placeholder="Course description"></textarea>
      </label>

    <p class="form__heading">Course Level</p>
    <div class="form__group--course-level">
      <label>Introductory<input type="checkbox"></label>
      <label>Undergraduate<input type="checkbox"></label>
      <label>Masters<input type="checkbox"></label>
      <label>Advanced<input type="checkbox"></label>
    </div>

    <p class="form__heading--commence">Commence date</p>
    <div class="date__course">
      <div class="form__group--date">
        <label>Start date<input type="date"></label>
        <label>End date<input type="date"></label>
      </div>
      <div class="form__group--course-details">
        <label>Total capacity<input type="number"></label>
        <label>Credit Load<input id="credit__load" type="number"></label>
      </div>
    </div>

    <button type="submit" class="button button--save">Save</button>
  </form>
</div>
